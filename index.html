<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLMac</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="cover"></div>
  <div class="navbar sm">
    <div class="hamburger action" onclick="toggleNav()">
      <img src="./assets/icons/menu.svg" alt="Hamburger icon">
    </div>
    <div class="actions">
      <div class="action">
        <img src="./assets/icons/settings.svg" alt="Settings icon">
      </div>
      <div class="action bell">
        <img src="./assets/icons/notifications.svg" alt="Notifications icon">
      </div>
      <div class="action dp">
        <img src="./assets/user-dp.jpg" alt="User profile photo">
      </div>
    </div>
  </div>
  <div class="sidebar sm-hidden">
    <p>Cl<b>Mac</b></p>
    <ul class="icons">
      <li class="sidebar-icon">
        <a href="#1">
          <img src="./assets/icons/dashboard.svg" alt="Dashboard icon">
        </a>
        <div></div>
      </li>
      <li class="sidebar-icon">
        <a href="#2">
          <img src="./assets/icons/monitor.svg" alt="Monitor icon">
        </a>
        <div></div>
      </li>
      <li class="sidebar-icon">
        <a href="#3">
          <img src="./assets/icons/folder.svg" alt="Folder icon">
        </a>
        <div></div>
      </li>
      <li class="sidebar-icon">
        <a href="#4">
          <img src="./assets/icons/slider.svg" alt="Settings icon">
        </a>
        <div></div>
      </li>
      <li class="sidebar-icon">
        <a href="#5">
          <img src="./assets/icons/lock.svg" alt="Padlock icon">
        </a>
        <div></div>
      </li>
      <li class="sidebar-icon">
        <a href="#6">
          <img src="./assets/icons/email.svg" alt="Message icon">
        </a>
        <div></div>
      </li>
    </ul>
    <div>
      <img src="./assets/icons/logout.svg" alt="Logout icon">
    </div>
  </div>
  <div class="container">
    <div class="welcome">
      <h1>Hello, Barbara!</h1>
      <p>Welcome back to Clean My Mac</p>
    </div>
    <div class="calendar">
      <span class="month">
        <div class="month-name">
          <p>December 2 - 8</p>
          <span>
            <img src="./assets/icons/chevron-left.svg" alt="Arrow left">
            <img src="./assets/icons/chevron-righht.svg" alt="Arrow right">
          </span>
        </div>
        <div class="month-select">
          <img src="./assets/icons/calendar.svg" alt="Calendar icon">
          <p>Month</p>
        </div>
      </span>
      <div class="days">
        <div class="day orange">
          <h4>Mon</h4>
          <p>2</p>
          <div class="day-color"></div>
        </div>
        <div class="day green">
          <h4>Tue</h4>
          <p>3</p>
          <div class="day-color"></div>
        </div>
        <div class="day red">
          <h4>Wed</h4>
          <p>4</p>
          <div class="day-color"></div>
        </div>
        <div class="day red">
          <h4>Thu</h4>
          <p>5</p>
          <div class="day-color"></div>
        </div>
        <div class="day orange">
          <h4>Fri</h4>
          <p>6</p>
          <div class="day-color"></div>
        </div>
        <div class="day red">
          <h4>Sat</h4>
          <p>7</p>
          <div class="day-color"></div>
        </div>
        <div class="day green">
          <h4>Sun</h4>
          <p>8</p>
          <div class="day-color"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="function-cover"></div>
  <div class="functions">
  </div>
  <script src="./scripts/sidebar.js"></script>
  <script src="./scripts/functionSection.js"></script>
  <script src="./scripts/calendar.js"></script>
</body>
</html>
